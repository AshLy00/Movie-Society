<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./datos.js" defer></script>

    <title>THE MOVIE SOCIETY</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>THE MOVIE SOCIETY</h1>
      </div>
      <div class="nosotros">
        <h1>NOSOTROS</h1>
      </div>
    </header>
    <section class="hero_section">
      <div class="proximamente">
        <h1>PROXIMAMENTE!</h1>
      </div>
      <div class="theflash_titulo">
        <h1>THE FLASH</h1>
      </div>
      <img class="hero" src="./Images/hero_img.png" alt="Flash" />
    </section>
    <section class="movies">
      <div class="filters">
        <button id="Populares" class="underline-button">POPULARES</button>
        <button id="Nuevas" class="underline-button">NUEVAS</button>
        <button id="Antiguas" class="underline-button">ANTIGUAS</button>
        <button id="Lo_mejor" class="underline-button">LO MEJOR</button>
        <button id="Terror" class="underline-button">TERROR</button>
        <button id="Todo" class="underline-button">TODOS</button>
      </div>
      <div id="movies">
        <div class="movie">
          <img src="./Images/Portada.png" alt="Yo antes de ti" />
          <h1>Yo antes de ti</h1>
          <p>2020</p>
          <p>Drama-Romance</p>
          <p>★★★★★</p>
        </div>
      </div>
    </section>
    <footer>
      <p>© 2023 - 2023 THE MOVIE SOCIETY PROJECT</p>
    </footer>
  </body>
</html>
